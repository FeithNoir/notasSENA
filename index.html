<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Notas SENA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white">

    <!--
    ==================================================================================================
    UPLOAD COMPONENT
    ==================================================================================================
    -->
    <div id="upload-container" class="flex items-center justify-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Analizador de Notas SENA</h1>
            <p class="text-gray-400 mb-8">Sube un archivo de Excel para comenzar</p>
            <label for="file-upload" class="custom-file-upload">
                <i class="fa-solid fa-upload"></i> Subir Archivo
            </label>
            <input id="file-upload" type="file" accept=".xlsx, .xls" />
        </div>
    </div>

    <!--
    ==================================================================================================
    MAIN CONTENT AREA
    ==================================================================================================
    -->
    <div id="main-content" class="hidden">
        <!-- Header Component -->
        <header class="bg-green-700 py-3 px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Analizador de Notas SENA</h1>
            <button id="toggle-sidebar" class="text-2xl lg:hidden"><i class="fas fa-bars"></i></button>
        </header>

        <div class="flex">
            <!--
            ==============================================================================================
            SIDEBAR COMPONENT
            ==============================================================================================
            -->
            <aside id="sidebar" class="bg-gray-800 text-white w-64 p-4 hidden lg:flex flex-col gap-4">
                <nav>
                    <ul class="flex flex-col gap-4">
                        <li><a href="#" id="upload-new" class="hover:text-gray-400 flex items-center gap-2"><i class="fas fa-upload"></i>Subir otro archivo</a></li>
                        <li><a href="#" id="student-analysis" class="hover:text-gray-400 flex items-center gap-2"><i class="fas fa-chart-bar"></i>Análisis</a></li>
                        <li><a href="#" id="import-data" class="hover:text-gray-400 flex items-center gap-2"><i class="fas fa-file-import"></i>Importar Datos</a></li>
                        <li><a href="#" id="export-data" class="hover:text-gray-400 flex items-center gap-2"><i class="fas fa-file-export"></i>Exportar Datos</a></li>
                        <li><a href="#" id="settings-button" class="hover:text-gray-400 flex items-center gap-2"><i class="fas fa-cog"></i>Configuración</a></li>
                        <li><a href="#" id="help-button" class="hover:text-gray-400 flex items-center gap-2"><i class="fas fa-question-circle"></i>Ayuda</a></li>
                    </ul>
                </nav>
            </aside>

            <!--
            ==============================================================================================
            STUDENT TABLE COMPONENT
            ==============================================================================================
            -->
            <main id="content" class="flex-1 p-4 flex flex-col gap-4">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="relative">
                        <input type="text" id="search-student" placeholder="Buscar por nombre..."
                            class="bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                    <div class="relative">
                        <select id="filter-status"
                            class="bg-gray-700 text-white border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Todos los estados</option>
                        </select>
                    </div>
                </div>
                <div id="students-table-container" class="overflow-x-auto">
                    <table id="students-table" class="min-w-full bg-gray-800 rounded-lg">
                        <thead>
                            <tr>
                                <th class="py-3 px-4 text-left">Nombres</th>
                                <th class="py-3 px-4 text-left">Apellidos</th>
                                <th class="py-3 px-4 text-left">Estado</th>
                                <th class="py-3 px-4 text-left">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Student rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <!--
        ==================================================================================================
        FOOTER COMPONENT
        ==================================================================================================
        -->
        <footer class="bg-gray-800 p-2 text-center">
            <p>Desarrollado por <a href="https://github.com/FeithNoir" target="_blank" class="text-blue-400 hover:underline">FeithNoir</a></p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
